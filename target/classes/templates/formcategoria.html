<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	<h2 th:text="${titulo}"></h2>
	<!-- En el object se pasa la variable del mÃ©todo crear -->
	<form th:action="@{/formc}" th:object="${categoria}" method="post">
		<table>
			<tr>
				<td>Nombre</td>
				<td><input type="text" th:field="*{nombre}" /></td>
			</tr>
			<tr>
				<td>Descripcion</td>
				<td><input type="text" th:field="*{descripcion}" /></td>
			</tr>
			<tr>
				
				<td><input type="submit" value="Crear Categoria" /></td>
			</tr>
		</table>
		<td><input type="hidden" th:field="*{id}"/></td>
	</form>
</body>
</html>
